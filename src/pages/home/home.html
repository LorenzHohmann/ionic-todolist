<ion-header>
  <ion-navbar>
    <ion-title>
      Deine ToDos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  	<ion-item *ngFor="let todo of todos">
  		<ion-label>{{todo.title}}</ion-label>
  		<ion-checkbox [checked]="todo.done"></ion-checkbox>
  	</ion-item>
  </ion-list>
</ion-content>
